<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color App</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>


    <body>
        <div id="box"></div>
        <select onchange="changeBackground(this)">
            <option value ="red">Red</option>
            <option value = "blue">Blue</option>
            <option value = "green">Green</option>
        </select>

        <!--line breaks-->
        <br>
        <br>
        <!--end line breaks-->

        <p>Try typing "yellow"</p>
        
        
        <input type="text" id="colorInputText">
        <input type="button" id = "colorButton" value="Click to change color" onclick = "changeColor()">

        <p>You can type rgb or hexadecimals too</p>
        
        <br>
        <br>

        <input type="color" id="colorInputColor">
        <input type="button" value="Click to change Color" onclick = changeColor2()>

        

        

        <script>
            function changeColor(){
                let color = document.getElementById("colorInputText").value;
                var box = document.getElementById("box");
                box.style.backgroundColor = color;
}
            function changeColor2(){
                let color = document.getElementById("colorInputColor").value;
                var box = document.getElementById("box");
                box.style.backgroundColor = color;
}
        </script>
    </body>
</html>
